<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Submission Deadline Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            margin: 20px auto;
            max-width: 90%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }

        .add-button {
            display: block;
            width: fit-content;
            margin: 10px auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #ddd;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Paper Submission Deadline Tracker</h1>
    </header>
    <div class="container">
        <a href="#" class="add-button">Add New Paper</a>
        <table>
            <thead>
                <tr>
                    <th>Conference</th>
                    <th>Topic</th>
                    <th>Submission Deadline</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ICLR 2025</td>
                    <td>Deep Learning</td>
                    <td>2025-01-15</td>
                    <td>In Progress</td>
                </tr>
                <tr>
                    <td>CVPR 2025</td>
                    <td>Computer Vision</td>
                    <td>2025-02-01</td>
                    <td>Not Started</td>
                </tr>
                <tr>
                    <td>NeurIPS 2025</td>
                    <td>AI and ML</td>
                    <td>2025-05-20</td>
                    <td>Completed</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        &copy; 2025 Paper Tracker | Designed for academic success
    </footer>
</body>
</html>
